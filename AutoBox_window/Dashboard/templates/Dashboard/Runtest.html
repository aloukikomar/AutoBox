{%load static%}
<style>
  .DisplayBlock{
    height: 280px;
  }
.logimage{
    height: 260px;
}
#TSRDisplay{
overflow: auto;
}
</style>
<h3>
    <div class="accordion" id="accordionExample" onpageshow="performall()">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onclick="LoadLog('{{TSR}}')">
                Test Run Report
              </button>
            </h2>
          </div>
          
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body DisplayBlock" id="TSRDisplay">
             
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Andvance Test Display
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body DisplayBlock">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                            <div class="carousel-item active">
                                    <img src="" class="d-block w-100 logimage" >
                            </div>
                        {%for imagename in images%}
                      <div class="carousel-item">
                        <img src="{% static imagename %}" class="d-block w-100 logimage" >
                      </div>
                      {%endfor%}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Developers Log
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body DisplayBlock">
              
            </div>
          </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingFour">
              <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                  Developers Panel
                </button>
              </h2>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
              <div class="card-body DisplayBlock">
                Under Development
              </div>
            </div>
          </div>
      </div>
</h3>
<script>
setInterval(function LoadLogs() {
        var urldata = "/LiveLogs/LiveLogFile/" + '{{TSR}}'
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("TSRDisplay").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", urldata, true);
        xhttp.send();
    }, 1000);
    </script>
