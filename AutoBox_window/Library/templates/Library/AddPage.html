<script>

    function toproceed() {
        var x = document.getElementById("ActionInput");
        if (x != "Start") {
            document.getElementById("step2").classList.remove("hides");
            document.getElementById("MainData").classList.remove("hides");
        } else {
            if (x.classList.contains("step2")) {
                Console.log("No need to add");
            }
            else {
                document.getElementById("step2").classList.add("hides");
            }
        }

    }
</script>


<style>
    .hides {
        visibility :hidden;
    }

    #editor {
        visibility: hidden;
        width: 400px;
        height: 100px;
        padding: 10px;
        background-color: #444;
        color: white;
        font-size: 14px;
        font-family: monospace;
    }

    .statement {
        color: orange;
    }

    #PageContIn {
        height: 220px;
        width: 100%;
        overflow: auto;
        color: white;
        font-size: 15px;
        font-family: monospace;
        background-color: rgb(52, 52, 52);
        text-align: left;
    }

    .Content {
        font-size: 20px;
    }
    .InpDrop{
        font-size: 15px;
        width: 70%;
        padding: 1%;
        margin: 1%;
    }

    .InpDrops {
        font-size: 15px;
        width: 50%;
        padding: 1%;
        margin: 1%;
        
    }

    .write {
        width: 100px;
    }

    .ActionInput {
        margin-left: 50px;
    }
    ul { list-style-type: none; }
    #PageContenthidden{
        visibility: hidden;
    width: 0px;
    height: 0px;
    padding: 0px;
    border: 0px;
    position: fixed;
    }
    td {
        font-size: 18px;
        margin: 2%;
    }
</style>


<div class="formLib">
    <form action="/Library/ADDPAGE" method="POST" id="pageform">
        {%csrf_token%}
        <h3><b>Page Name: </b><input type="text" name="PageName" id="PageName"></h3>
        <br>
        <div class="Content">
            <h5><b>Page Content: </b></h5>
            <table>
                <tr>
                    <td>
                        Action:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select placeholder="Select Action" id="ActionInput" class="drop InpDrops" name="ActionInput" onchange="toproceed()">
                        {%for keyword in keylist%}
                            <option class="drop InpDrops">{{keyword}}</option>
                        {%endfor%}
                        </select>
                    </td>
                    <td>
                        <span class="hides" id="MainData">
                            Data:
                            <input placeholder="Enter Values" id="DataMain" class="drop InpDrop" name="DataMain"
                                list="DataMainList">
                            <datalist id="DataMainList">
                                <option value="None">
                                    <!--  {% for names in listofreaders%}
                        <option value="{{names}}">
                        {%endfor%}-->
                            </datalist>
                        </span>
                    </td>
                    <td>
                        <button type="button" class="AddOption write" onclick="WriteLine()">Write</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="hides" id="step2">
                            Sub Action:
                            <select placeholder="Select Sub Action" id="SubActionInput" class="drop InpDrops" name="SubActionInput">
                                {%for keyword in Subkeylist%}
                                <option class="drop InpDrops">{{keyword}}</option>
                            {%endfor%}
                            </select>
                        </div>
                    </td>
                    <td>
                            <span class="hides" id="SubData">
                        Data:
                        <input placeholder="Enter Values" id="DataSub" class=" InpDrop" name="DataSub"
                            list="DataSubList">
                        <datalist id="DataSubList">
                            <option value="None">
                                <!--  {% for names in listofreaders%}
                        <option value="{{names}}">
                        {%endfor%}-->
                        </datalist></span>
        </div>
</div>
</td>
</tr>

</table>
<textarea id="PageContenthidden" name="PageContent"></textarea>
<div id="PageContIn" name="">
    <ul id="PageList">

    </ul>
</div>
<button type="button" class="AddOption" onclick="AddPageFinal()">Add Page</button>
</form>
</div>
