<style>
.databox{
    margin:5px;
    padding: 5px;
    height: 430px;
}
.glossaryEl{
    margin-left:3%;
    font-size: 15px;
    padding: 1%; 
}
.glossaryEl:hover{
    color: rgb(0, 174, 255);
        font-weight: bold;
        transition: .15s;
        border-bottom: 2px solid black;
        transform: scale(1.001, 1.1)
}
</style>
<h1>Appendix:</h1>
<div class="row">
    <div class="col-lg-3 border databox">
        <h3>Available Glossary :</h3>
        <hr>
        {%for glossary in glossarylist %}
        <div class="glossaryEl" onclick="fetchdata('{{glossary}}')">
            {{glossary}}
        </div>
        {%endfor%}
    </div>
    <div class="col-lg-8 border databox" id="Dataview">
        User Data
    </div>
</div>
